<ion-header>
    <ion-navbar color='primary'>
        <ion-title text-center>
            Iniciar Sesión
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div padding text-center>
        <br>
        <br>
        <p style="font-size:40px">AutoSalud</p>
        <ion-item style="margin-top:90px;" class="input-username" margin-top color="light">
            <ion-icon color="navbar" name="person"></ion-icon>
            <ion-input type="text" class="ion-text-center" placeholder="Ingrese el código de la app" [(ngModel)]="codigo_app" name="codigo_app"></ion-input>
        </ion-item>

        <button class="btn-login" color="primary" [disabled]="!codigo_app" ion-button block (click)="attemptAuth()">
            <p id="ingresarButtonText">Ingresar</p>
        </button>
        <p class="contrasena" (click)="passwordRecover()">
            ¿Ha olvidado su contraseña?
        </p>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p style="font-size:15px; margin-bottom: 0">Un aporte a la comunidad de:</p>
        <img id="logoEspol" src="./assets/imgs/logo_espol.png" height="35" width="84" >
        <img id="logoBcoPichincha" src="./assets/imgs/auspiciantes/logo-banco-pichincha.svg" height="50" width="120" >
        <!-- <img id="logoCrisfe"src="./assets/imgs/auspiciantes/logo-crisfe.svg" height="50" width="120" > -->
    </div>
</ion-content>
