<ion-header>
	<ion-navbar color="primary">
		<ion-title>Auto diagnóstico</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="cerrarSesion()">
				<ion-icon name="log-out"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding text-center>
    <div padding style="margin-top:90px;">
        <h3>Formulario de auto diagnóstico diario</h3>
    	<p>Este formulario permite conocer su estado de salud actual</p>
    	<div *ngFor="let template of infoTemplates;let i = index">
        	<button ion-button size="small" (click)="startForm(template, 'follow_up', i)" color="green">Nuevo formulario</button>
    	</div>
    </div>
</ion-content>
