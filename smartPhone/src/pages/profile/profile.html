<ion-header>
	<ion-navbar color="primary">
		<ion-title>Yo</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="cerrarSesion()">
				<ion-icon name="log-out"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>

    <div class="pin-container">
        <h2 class="title">Mi PIN</h2>
        <p class="description">Envía este PIN a tus amigos para formar un nuevo grupo. Toca para copiarlo.</p>
        <div class="form">
            <ion-input type="text" value="213423421" disabled (click)="clickOnPinHandler($event)"></ion-input>
            <p class="copied-alert" [ngClass]="{ 'hidden-copy-message': hideCopyMessage }">¡Copiado!</p>
        </div>
    </div>

    <div class="pin-container">
        <h2 class="title">PIN de grupo</h2>
        <p class="description">Ingresa un PIN para ser parte de un grupo.</p>
        <div class="form">
            <ion-input type="text" placeholder="Ingresa el PIN aquí"></ion-input>
            <button ion-button>Unirme</button>
        </div>
    </div>

    <ion-fab bottom right>
        <button ion-fab color="primary" (click)="clickOnSurveyHandler()">
            <ion-icon name="clipboard"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
