<ion-header>
	<ion-navbar color="primary">
		<ion-title>Encuestas</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="cerrarSesion()">
				<ion-icon id="logOutIcon" name="log-out"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
    <h1>

    </h1>

    <ion-card>
        <ion-card-title>
            Último Diagnóstico
        </ion-card-title>
        <ion-card-content>
            <ion-item>
                <ion-select [(ngModel)]="status">
                <ion-option value="asi" selected>CASO ASINTOMÁTICO</ion-option>
                <ion-option value="sos">CASO SOSPECHOSO</ion-option>
                <ion-option value="con">CASO CONFIRMADO</ion-option>
                <ion-option value="rec">CASO RECUPERADO</ion-option>
                <ion-option value="sin">CON SÍNTOMAS</ion-option>
                </ion-select>
            </ion-item>
        </ion-card-content>
    </ion-card>
   

    <div class="container">

        <button ion-button icon-end full class="button" (click)="goToTestResults()">
            <p>CONSULTAR RESULTADOS DE PRUEBAS</p>
            <ion-icon class="icon" name="search"></ion-icon>
        </button>

        <button ion-button icon-end full class="button" (click)="goToDiagnostic()">
            <p> ENVIAR REPORTE DIARIO DE SALUD</p>
            <ion-icon class="icon" name="clipboard"></ion-icon>
        </button>

        <button ion-button icon-end full class="button">
            <p>RESPONDER ENCUESTAS</p>
            <ion-icon class="icon" name="clipboard"></ion-icon>
        </button>

    </div>

</ion-content>
