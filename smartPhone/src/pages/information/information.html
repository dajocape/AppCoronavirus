<ion-header>
	<ion-navbar color="primary">
		<ion-title>Información</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="cerrarSesion()">
				<ion-icon name="log-out"></ion-icon>
			</button>
		</ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="segment">
            <ion-segment-button value="maps">
              Lo último
            </ion-segment-button>
            <ion-segment-button value="stats">
              Evolución
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <maps-segment  [hidden]="segment === 'stats'"></maps-segment>
    <stats-segment [hidden]="segment === 'maps'"></stats-segment>
</ion-content>
