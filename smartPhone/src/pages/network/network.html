<ion-header>
	<ion-navbar color="primary">
		<ion-title>Nuestra cuarentena</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="cerrarSesion()">
				<ion-icon name="log-out"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="status-container" padding>
        <span class="status-label">Mi estado</span><span class="status">CASO ASINTOM√ÅTICO</span>

        </ion-card-header>

        <ion-card-content>
