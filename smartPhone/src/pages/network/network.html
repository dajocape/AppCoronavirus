<ion-header>
	<ion-navbar color="primary">
		<ion-title>Nuestra cuarentena</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="logout()">
				<ion-icon name="log-out"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>

    <div class="section">
        <h2 margin>Nivel de exposición en tu grupo</h2>
        <p class="description" margin>A continuación se muestra el nivel de exposición que cada una de las personas de tu grupo tuvo en las últimas 24 horas.</p>
        <ion-card *ngFor="let person of people" style="text-align: center;">

            <ion-card-header>
                <h3 class="person-name">{{ person.name }}</h3>
            </ion-card-header>

            <ion-card-content>
                    <score-scale></score-scale>
            </ion-card-content>
        </ion-card>

    </div>
</ion-content>
